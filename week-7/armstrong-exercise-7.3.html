<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 7.3</title>

  <!-- you will need to the href to point to your root directories css file -->
  <link rel="stylesheet" href="../site.css">
</head>
<body>
  <h1>SHOPPING LIST v.1</h1>
  <script>
    document.write("<ol><li>Oranges</li><li>Apple</li><li>Pears</li><li>Limes</li><li>Lemons</li></ol>");
  </script>

  <h1>SHOPPING LIST v.2</h1>
  <div id="list"></div>

    <script>
      let html = "<table>";
      html += "<thead>";
      html += "<tr><th>Id</th><th>Item</th></tr>";
      html += "</thead>";
      html += "<tbody>";
      html += "<tr><td>1</td><td>Oranges</td></tr>";
      html += "<tr><td>2</td><td>Apples</td></tr>";
      html += "<tr><td>3</td><td>Pears</td></tr>";
      html += "<tr><td>4</td><td>Limes</td></tr>"; 
      html += "<tr><td>5</td><td>Lemons</td></tr>"; 
      html += "</tbody>";
      html += "</table>";   
    
      document.getElementById("list").innerHTML = html;
    </script>
    
  </body>
</html>
