<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <title>Exercise 8.2</title>

  <style type="text/css">
    body {
      font-family: 'Roboto';
    }
    ul {
      list-style: none;
      width: 200px;
      margin: 0 auto;
    }

    .top-bar {
      width: 100%;
      height: 50px;
      background-color: cyan;
    }

    .list-title {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="top-bar"></div>  
<div id="fruits"></div>

<script>

const Orange = new fruit("Orange", "Citrus");
const Peach = new fruit("Peach", "Drupe");
const Apple = new fruit("Apple", "Pome");
const Blueberry = new fruit("Blueberry", "Berry");
const Pear = new fruit("Pear", "Pome");

let fruits = [Orange, Peach, Apple, Blueberry, Pear];
const list = document.getElementById("fruits");  

let listHTML = "<h3 class='list-title'>Some fruits and their types:</h3><ul>";
fruits.forEach(function(value) {
  listHTML += `<li>${value.id} is a type of ${value.type}.</li>`;
});
listHTML += "</ul>";

list.innerHTML = listHTML;

function fruit(id, type) {
  this.id = id;
  this.type = type;
}

function fruitsCallBack(value) {
  listHTML += "<li>" + value + "</li>";
}
</script>

</body>
</html>
